<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guia Cerrado â€“ Editorial</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: #f9fafb;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 30px;
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
    }

    .logo span {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      letter-spacing: 0.04em;
    }

    .search-input {
      width: 100%;
      max-width: 400px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: #f3f4f6;
      outline: none;
      font-size: 0.95rem;
      transition: 0.25s;
    }

    .search-input::placeholder {
      color: rgba(229,231,235,0.6);
    }

    .search-input:focus {
      border-color: #f97316;
      background: rgba(249,115,22,0.1);
      box-shadow: 0 0 0 1px rgba(249,115,22,0.3);
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px 100px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(15,23,42,0.7);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(249,115,22,0.4);
      box-shadow: 0 18px 60px rgba(249,115,22,0.25);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 14px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: #fff;
    }

    .card-meta {
      font-size: 0.85rem;
      color: #9ca3af;
      line-height: 1.3;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #f97316, #ea580c);
      border-color: transparent;
      box-shadow: 0 10px 30px rgba(249,115,22,0.3);
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      color: #9ca3af;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .logo img {
        width: 38px;
      }
      .logo span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="../recursos/logo.png" alt="Guia Cerrado Logo">
      <span>Guia Cerrado</span>
    </div>
    <input id="searchInput" type="text" class="search-input" placeholder="Buscar restaurante ou cidade..." />
  </header>

  <main id="restaurantesContainer">
    <div class="empty-state">Carregando restaurantes...</div>
  </main>

  <script>
    const SUPABASE_URL = "https://kgppqiqnxwxemqyrlfum.supabase.co";
    const SUPABASE_KEY = "sb_publishable_lFw3tfDJap3R8HvO2Gv14w_1BGA-nYQ";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const container = document.getElementById("restaurantesContainer");
    const searchInput = document.getElementById("searchInput");

    async function carregarRestaurantes(filtro = "") {
      container.innerHTML = '<div class="empty-state">Carregando restaurantes...</div>';

      let query = supabaseClient.from("restaurantes").select("*").order("nome", { ascending: true });

      if (filtro.trim()) {
        const term = filtro.trim();
        query = query.or(`nome.ilike.%${term}%,endereco.ilike.%${term}%`);
      }

      const { data, error } = await query;

      if (error) {
        console.error(error);
        container.innerHTML = `<div class="empty-state">Erro ao carregar: ${error.message}</div>`;
        return;
      }

      if (!data || !data.length) {
        container.innerHTML = '<div class="empty-state">Nenhum restaurante encontrado.</div>';
        return;
      }

      container.innerHTML = "";
      data.forEach(rest => {
        const imgSrc =
          rest.imagem1 ||
          rest.imagem2 ||
          rest.imagem3 ||
          "https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=800&q=60";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imgSrc}" alt="${rest.nome}">
          <div class="card-content">
            <div class="card-title">${rest.nome || "Restaurante sem nome"}</div>
            <div class="card-meta">${rest.endereco || ""}</div>
            <div class="card-meta">${rest.telefone || ""}</div>
            <button class="btn" onclick="abrirDetalhes('${rest.id}')">Ver Mais</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function abrirDetalhes(id) {
      localStorage.setItem("restaurante_id", id);
      window.location.href = "restaurante-detalhe.html";
    }

    searchInput.addEventListener("input", (e) => {
      carregarRestaurantes(e.target.value);
    });

    carregarRestaurantes();
  </script>
</body>
</html>
